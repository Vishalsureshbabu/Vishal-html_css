<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emoji doc</title>
    <link rel="stylesheet" href="anime.css">
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 50px auto;
            transition: transform 0.5s,background-color 1.5s;
            animation: name is infinite alternate;
        }
        .box:hover{
            transform: scale(1.5) rotate(20deg);
            background-color: red;
        }
        @keyframes name{
            from{opacity: 1;}
            to{opacity: 0.4;}
        }
    </style>
</head>
<body>
<div class="box"></div>
  



</body>
</html>
